<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ sitename }} - {{ title }}</title>
        {{ head|safe }}
    </head>
    <body>
        <header>{{ header|safe }}</header>
        <main>
            <h1>{{ title }}</h1>
            <time class="article-time">{{ ts }}</time>
            {{ content|safe }}
        </main>
        <footer>{{ footer|safe }}</footer>
    </body>
</html>
