<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ sitename }}</title>
        {{ head|safe }}
    </head>
    <body>
        <header>{{ header|safe }}</header>
        <main>
            {{ intro|safe }}
            {% for (article, path) in articles %}
                <time>{{ article.ts }}</time>
                <h2><a href="./{{ path }}">{{ article.name() }}</a></h2>
            {% endfor %}
        </main>
        <footer>{{ footer|safe }}</footer>
    </body>
</html>
